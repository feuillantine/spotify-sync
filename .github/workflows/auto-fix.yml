name: Auto Fix

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      # リポジトリのセットアップ
      - uses: ./.github/actions/setup
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      # 自動フォーマットを実行（自動修正不可エラーがあっても続行）
      - name: Run check:fix
        run: pnpm check:fix
        continue-on-error: true

      # 変更をコミット
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "apply biome auto-fix"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 修正後に再度チェックを実行（自動修正後の結果を判定）
      - name: Run check
        run: pnpm check
